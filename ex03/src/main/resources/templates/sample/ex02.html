<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .target{
            background-color: darkred;
        }
        .target2{
            background-color: darkblue;
        }
    </style>
</head>
<body>
<h1>Hi</h1>

<ul>
    <li th:each="dto, state : ${list}" th:class="${dto.sno % 5 == 0}?'target': 'target2'" th:text="${dto}">
    </li>
</ul>

</body>
</html>
